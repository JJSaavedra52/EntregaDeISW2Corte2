version: "3.7"
services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:5001
    networks:
      - processor-net
  minio:
    container_name: minio
    image: minio/minio:RELEASE.2021-07-12T02-44-53Z
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: juanjo
      MINIO_ROOT_PASSWORD: 2003JuanJose
      MINIO_REGION_NAME: local
      MINIO_STORAGE_CLASS: standard
    volumes:
      - minio-storage:/data
    networks:
      - processor-net
    command: server --console-address ":9001" /data

networks:
  processor-net:
    driver: bridge

volumes:
  minio-storage:
